<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Traveling</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--vue-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
    <!--jquery-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
    <!--css style-->
    <link rel="stylesheet" href="./css/trvel.css"/>
  </head>
  <body>
    <div id="app"><!--navbar-->
      <div class="nav">
        <div class="nav-position"><span class="menu-icon"><i class="fas fa-align-left"></i></span>
          <h2>The Chicken Of Traveling</h2>
          <div @click="showCart" class="cart-button"><span class="nav-icon"><i class="fas fa-cart-arrow-down"></i></span>
            <div class="cart-item-number">{{total_item}}</div>
          </div>
        </div>
      </div><!--End of navbar-->
      <div class="header"></div><!--product-->
      <section class="products">
        <div class="section-title">
          <h2>Your destination</h2>
        </div>
        <div class="products-center"><!--single product-->
          <article v-for="(item,id) in products" class="product">
            <div class="img-container"><img :src="item.fields.image" alt="product" class="product-img"/><button class='bag-button' @click=addcart(id,item.number.id)><i class="fas fa-shopping-basket"></i>加入購物車</button></div>
            <h3>{{item.fields.title}}</h3>
            <h4>$ {{item.fields.price}}</h4>
          </article><!--end of single product-->
        </div>
      </section><!--end of product-->
      <!--cart-->
      <div class="cart-overlay">
        <div id="cart" class="cart"><span @click="hideCart" class="cart-close"><i class="fas fa-window-close"></i></span>
          <h2>購物車清單</h2>
          <div v-for="(item,index) in cart" class="cart-content">
            <div class="cart-item"><img :src="item.fields.image" alt="cart-item"/>
              <div>
                <h4>{{item.fields.title}}</h4>
                <h5>{{item.fields.price}}</h5><span @click="singleclear(index)" class="remove-item">移除</span>
              </div>
              <div><i class="fas fa-chevron-up" @click="additem(index)"></i>
                <p class="item-amount">{{item.fields.amount}}</p><i class="fas fa-chevron-down" @click="loweritem(index)"></i>
              </div>
            </div>
          </div>
          <div class="cart-footer">
            <h3>總額 : $ <span class="cart-total">{{total}}</span></h3>
            <button @click="clearitem" class="clear-cart banner-btn">Clear</button>
          </div>
        </div>
      </div><!--end of cart-->
    </div>
    <script src="./travel.js"></script>
  </body>
</html>
